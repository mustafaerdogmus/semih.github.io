#
# Blog Settings
#
name: semih.github.io
author: Semih Kırdinli
description: 
url: https://semih.github.io
title: Semih Kırdinli
subtitle: 
gravatar_url: https://secure.gravatar.com/avatar/ba1fd23455b3cbbe3a5020816de402b8
copyright: by Semih Kırdinli
excerpt_separator: ""   # Workaround for http://blog.slaks.net/2013-08-09/jekyll-tag-was-never-closed/
